services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9443:9443
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  data:
    driver_opts:
        type: "nfs"
        o: "addr=10.0.86.11,nfsvers=4"
        device: ":/volume6/docker/portainer/data"