services:
  traefik:
    image: traefik:latest
    restart: unless-stopped
    container_name: traefik
    command:
      --providers.file.filename=/traefik.yml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik:/traefik.yml
      - file_provider:/file-provider.yml
      - letsencrypt:/letsencrypt
    networks:
      - traefik
    # environment:
    #   - CLOUDFLARE_EMAIL={cloudflare_email}
    #   - CLOUDFLARE_API_KEY={cloudflare_api_key}
    extra_hosts:
      - host.docker.internal:172.24.0.1

volumes:
  traefik:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.11,nfsvers=4"
      device: ":/volume6/docker/traefik/traefik.yml"
  file_provider:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.11,nfsvers=4"
      device: ":/volume6/docker/traefik/file-provider.yml"
  letsencrypt:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.11,nfsvers=4"
      device: ":/volume6/docker/traefik/letsencrypt"

networks:
  traefik:
    name: traefik
