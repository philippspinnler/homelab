services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8888:8888/tcp"
    environment:
      TZ: 'Europe/Zurich'
      WEBPASSWORD: ${WEBPASSWORD}
      WEB_PORT: 8888
    volumes:
      - pihole:/etc/pihole
      - dnsmasq:/etc/dnsmasq.d
    restart: unless-stopped

volumes:
  pihole:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.10,nfsvers=3,nolock,soft,rw"
      device: ":/var/nfs/shared/Docker/pihole/pihole"

  dnsmasq:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.10,nfsvers=3,nolock,soft,rw"
      device: ":/var/nfs/shared/Docker/pihole/dnsmasq.d"