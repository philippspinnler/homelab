services:
  dashboard-api:
    image: philippspinnler/dashboard-api:latest
    container_name: dashboard-api
    volumes:
      - config:/app/config
      - images:/app/images
    restart: unless-stopped
    network_mode: host # because of sonos

volumes:
  config:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.10,nfsvers=3"
      device: ":/Docker/dashboard/config"
  images:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.86.10,nfsvers=3"
      device: ":/Docker/dashboard/images"